# ============================================
# AIOS Framework Configuration (Level 1)
# ============================================
# DO NOT EDIT — This file is part of the AIOS framework.
# Override values in project-config.yaml or local-config.yaml.
#
# Level: L1 (Framework)
# Mutability: Read-only (shipped with npm package)
# Git status: Committed (framework source)
# ADR: ADR-PRO-002 — Configuration Hierarchy
# ============================================

# --- Metadata (framework portion) ---
metadata:
  name: "Synkra AIOS"
  framework_version: "4.0.0"

markdownExploder: true

# --- Resource Locations (Section 3) ---
resource_locations:
  agents_dir: ".aios-core/development/agents"
  tasks_dir: ".aios-core/development/tasks"
  templates_dir: ".aios-core/development/templates"
  checklists_dir: ".aios-core/development/checklists"
  tools_dir: ".aios-core/tools"
  scripts:
    core: ".aios-core/core"
    development: ".aios-core/development/scripts"
    infrastructure: ".aios-core/infrastructure/scripts"
    legacy: ".aios-core/scripts"
  data_dir: ".aios-core/data"
  elicitation_dir: ".aios-core/elicitation"
  squads_template_dir: "templates/squad"
  minds_dir: "outputs/minds"

# --- Performance Defaults (Section 6 - defaults only) ---
performance_defaults:
  lazy_loading:
    enabled: true
    heavy_sections:
      - pvMindContext
      - squads
      - registry
  git:
    show_config_warning: true
    cache_time_seconds: 300

# --- Utility Scripts Registry (Section 11) ---
utility_scripts_registry:
  # Agent Helper utilities (28) — Used directly by agents
  helpers:
    - batch-creator
    - capability-analyzer
    - change-propagation-predictor
    - clickup-helpers
    - code-quality-improver
    - compatibility-checker
    - component-metadata
    - component-preview
    - conflict-manager
    - coverage-analyzer
    - dependency-analyzer
    - diff-generator
    - framework-analyzer
    - git-wrapper
    - manifest-preview
    - migration-path-generator
    - migration-tester
    - modification-history
    - modification-risk-assessment
    - modification-validator
    - performance-analyzer
    - redundancy-analyzer
    - refactoring-suggester
    - sandbox-tester
    - template-validator
    - test-quality-assessment
    - validate-filenames
    - version-tracker
    - visual-impact-generator

  # Task Execution utilities (17) — Called during task execution
  executors:
    - approval-workflow
    - branch-manager
    - commit-message-generator
    - component-generator
    - component-search
    - conflict-resolver
    - deprecation-manager
    - dependency-impact-analyzer
    - documentation-synchronizer
    - migration-generator
    - migration-rollback
    - modification-synchronizer
    - performance-optimizer
    - rollback-handler
    - safe-removal-handler
    - test-generator
    - test-updater

  # Framework utilities (11) — Framework-level components
  framework:
    - elicitation-engine
    - elicitation-session-manager
    - improvement-engine
    - improvement-validator
    - metrics-tracker
    - pattern-learner
    - template-engine
    - test-template-system
    - transaction-manager
    - usage-analytics
    - usage-tracker

# --- IDE Sync System (Section 12) ---
ide_sync_system:
  enabled: true
  source: ".aios-core/development/agents"
  targets:
    claude-code:
      enabled: true
      path: ".claude/commands/AIOS/agents"
      format: "full-markdown-yaml"
    codex:
      enabled: true
      path: ".codex/agents"
      format: "full-markdown-yaml"
    gemini:
      enabled: true
      path: ".gemini/rules/AIOS/agents"
      format: "full-markdown-yaml"
    github-copilot:
      enabled: true
      path: ".github/agents"
      format: "full-markdown-yaml"
    cursor:
      enabled: true
      path: ".cursor/rules/agents"
      format: "condensed-rules"
    antigravity:
      enabled: true
      path: ".antigravity/rules/agents"
      format: "cursor-style"
  redirects: {}
  validation:
    strict_mode: true
    fail_on_drift: true
    fail_on_orphaned: false
