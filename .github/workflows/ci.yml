name: CI
# Story 6.1: GitHub Actions Cost Optimization
# Consolidated CI workflow - single source of truth for validation

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.aios/**'
      - 'squads/**'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.aios/**'
      - 'squads/**'
      - 'LICENSE'
      - '.gitignore'

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  typecheck:
    name: TypeScript Type Checking
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type checking
        run: npm run typecheck

  test:
    name: Jest Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  story-validation:
    name: Story Checkbox Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate story checkboxes
        run: node .aios-core/utils/aios-validator.js stories

  manifest-validation:
    name: Install Manifest Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate install manifest
        run: npm run validate:manifest

  ide-sync-validation:
    name: IDE Command Sync Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate IDE sync
        run: npm run sync:ide:check

      - name: Report on failure
        if: failure()
        run: |
          echo "::error::IDE command files out of sync"
          echo "Run 'npm run sync:ide' locally and commit"
          npm run sync:ide:validate

  validation-summary:
    name: Validation Summary
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, story-validation, manifest-validation, ide-sync-validation]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          echo "=== AIOS CI Validation Summary ==="
          echo "Lint: ${{ needs.lint.result }}"
          echo "TypeCheck: ${{ needs.typecheck.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "Story Validation: ${{ needs.story-validation.result }}"
          echo "Manifest Validation: ${{ needs.manifest-validation.result }}"
          echo "IDE Sync Validation: ${{ needs.ide-sync-validation.result }}"

          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.typecheck.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.story-validation.result }}" != "success" ] || \
             [ "${{ needs.manifest-validation.result }}" != "success" ] || \
             [ "${{ needs.ide-sync-validation.result }}" != "success" ]; then
            echo "❌ One or more validation checks failed"
            exit 1
          fi

          echo "✅ All validation checks passed"

  # Performance monitoring (optional, informational only)
  performance:
    name: Performance Metrics
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Measure validation performance
        run: |
          echo "=== Validation Performance Metrics ==="

          echo "ESLint execution time:"
          time npm run lint || true

          echo -e "\nTypeScript execution time:"
          time npm run typecheck || true

          echo -e "\nStory validation time:"
          time node .aios-core/utils/aios-validator.js stories || true
        continue-on-error: true

  # Cross-platform testing - ONLY on main branch push
  # Moved from cross-platform-tests.yml (Story 6.1)
  cross-platform:
    name: Cross-Platform (${{ matrix.os }}, Node ${{ matrix.node }})
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [lint, typecheck, test]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: ['18', '20', '22']
        # Exclude macOS with Node 18.x and 20.x due to isolated-vm SIGSEGV crash
        exclude:
          - os: macos-latest
            node: '18'
          - os: macos-latest
            node: '20'
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Test CLI installation
        run: npm link
        continue-on-error: true

      - name: Test CLI basic commands
        run: |
          npx aios-core --version || echo "CLI version check skipped"
          npx aios-core --help || echo "CLI help check skipped"
        continue-on-error: true
